name: Windows Build (Manual Version)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Aseprite version (e.g., 1.3.6)'
        required: true
        type: string

jobs:
  precheck:
    name: Fetch latest version & check release
    runs-on: ubuntu-latest
    outputs:
      exists: ${{ steps.check.outputs.exists }}
      version: ${{ steps.setver.outputs.version }}
    steps:
      - name: Get latest Aseprite tag
        id: setver
        run: |
          TAG=$(curl -s https://api.github.com/repos/aseprite/aseprite/releases/latest \
            | jq -r .tag_name)
          VER=${TAG#v}
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Query GitHub API for release
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.setver.outputs.version }}"
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG")
          if [ "$code" -eq 200 ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build Aseprite
    needs: precheck
    if: needs.precheck.outputs.exists != 'true'
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]

    env:
      VERSION: ${{ needs.precheck.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Restore sccache cache
      - name: Cache sccache directory
        uses: actions/cache@v3
        with:
          path: |
            %USERPROFILE%\.cache\sccache
          key: ${{ runner.os }}-sccache-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-sccache-

      # Start the sccache service
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.8

      - name: Set version
        id: version
        shell: pwsh
        run: |
          echo "VERSION=${{ github.event.inputs.version }}" >> $env:GITHUB_ENV

      - name: Download Aseprite source
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/aseprite/aseprite/releases/download/v$env:VERSION/Aseprite-v$env:VERSION-Source.zip" `
            -OutFile Source.zip
    
      - name: Unzip Source
        if: env.SKIP != 'true'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path C:\aseprite -Force | Out-Null
          Expand-Archive -Path "Source.zip" -DestinationPath C:\aseprite -Force

      - name: Download Skia
        if: env.SKIP != 'true'
        shell: pwsh
        run: |
          $url = if ("${{ matrix.arch }}" -eq "x64") {
            'https://github.com/aseprite/skia/releases/latest/download/Skia-Windows-Release-x64.zip'
          } else {
            'https://github.com/aseprite/skia/releases/latest/download/Skia-Windows-Release-x86.zip'
          }
          Invoke-WebRequest -Uri $url -OutFile "Skia.zip"

      - name: Unzip Skia
        if: env.SKIP != 'true'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path C:\deps\skia -Force | Out-Null
          Expand-Archive -Path "Skia.zip" -DestinationPath C:\deps\skia -Force

      - name: Setup MSVC
        if: env.SKIP != 'true'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}

      - name: Configure build
        if: env.SKIP != 'true'
        shell: pwsh
        run: |
          $archDir = if ("${{ matrix.arch }}" -eq "x64") { "Release-x64" } else { "Release-x86" }
          Push-Location C:\aseprite
          New-Item -ItemType Directory -Path build -Force | Out-Null
          Set-Location build
          cmake `
            -G Ninja .. `
            -DCMAKE_BUILD_TYPE=Release `
            -DLAF_BACKEND=skia `
            -DSKIA_DIR=C:\deps\skia `
            -DSKIA_LIBRARY_DIR=C:\deps\skia\out\$archDir `
            -DSKIA_LIBRARY=C:\deps\skia\out\$archDir\skia.lib `
            -DCMAKE_C_COMPILER_LAUNCHER=sccache `
            -DCMAKE_CXX_COMPILER_LAUNCHER=sccache `
            -DCMAKE_C_FLAGS="/FS" `
            -DCMAKE_CXX_FLAGS="/FS"

      - name: Build aseprite
        if: env.SKIP != 'true'
        shell: pwsh
        run: |
          Push-Location C:\aseprite\build
          ninja aseprite
          $libcrypto = $null
          if ("${{ matrix.arch }}" -eq "x64") {
            if (Test-Path -Path "C:/Windows/SysWOW64/libcrypto-1_1-x64.dll") {
              $libcrypto = "C:/Windows/SysWOW64.libcrypto-1_1-x64.dll"
            } else {
              if (Test-Path -Path "C:/Windows/System32/libcrypto-1_1-x64.dll") {
                $libcrypto = "C:/Windows/System32/libcrypto-1_1-x64.dll"
              }
            }
          } else {
            if ("${{ matrix.arch }}" -eq "x86") {
              if (Test-Path -Path "C:/Windows/System32/libcrypto-1_1-x64.dll") {
                $libcrypto = "C:/Windows/System32/libcrypto-1_1-x64.dll"
              } else {
                if (Test-Path -Path "C:/Windows/System32/libcrypto-1_1.dll") {
                  $libcrypto = "C:/Windows/System32/libcrypto-1_1.dll"
                }
              }
            }
          }
          if ($libcrypto -ne $null) {
            Copy-Item -Path $libcrypto -Destination "./bin"
          }

      - name: Upload bin directory
        if: env.SKIP != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: aseprite-v${{ env.VERSION }}-windows-${{ matrix.arch }}
          path: C:\aseprite\build\bin

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build # This job depends on the 'build' job completing successfully
    if: env.SKIP != 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Aseprite Version from Precheck
        id: set_aseprite_version
        run: |
          # Use the version determined by the precheck job
          echo "ASEPRITE_VERSION=${{ needs.precheck.outputs.version }}" >> $GITHUB_ENV
          echo "Using Aseprite Version from precheck: ${{ needs.precheck.outputs.version }}"

      - name: Fetch Aseprite Changelog
        id: fetch_changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fetch the release body (changelog) from the official Aseprite repository
          CHANGELOG=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/aseprite/aseprite/releases/tags/v${{ env.ASEPRITE_VERSION }}" | jq -r '.body')
          
          # Escape newlines for proper multiline string handling in outputs
          # And set it as an output for the next step
          echo "changelog_body<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "Changelog fetched for v${{ env.ASEPRITE_VERSION }}"

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts # Download artifacts to this directory

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use gh CLI to create a new release
          # The '--generate-notes' flag is used to automatically generate release notes
          # based on the content of the fetched changelog
          gh release create "v${{ env.ASEPRITE_VERSION }}" \
            --title "Aseprite v${{ env.ASEPRITE_VERSION }} (Windows Build)" \
            --notes "${{ steps.fetch_changelog.outputs.changelog_body }}" \
            $(find artifacts -type f -name "aseprite-v${{ env.ASEPRITE_VERSION }}-windows-*.zip") # Attach all downloaded build artifacts
          echo "Release v${{ env.ASEPRITE_VERSION }} created."
